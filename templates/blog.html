
{% extends "base.html" %}
{% block content %}
<div class="blog-container">

    <h1>Блог</h1>

    <!-- Якщо користувач авторизований -->
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.create_post') }}" class="btn btn-primary">+ Новий пост</a>
    {% endif %}

    <hr>

    <!-- Список постів -->
    {% for post in posts %}
        <div class="post-card">
            <h2><a href="{{ url_for('main.post_detail', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p>{{ post.content[:200] }}...</p>
            <small>Автор: {{ post.author.username }}</small>
        </div>
    {% else %}
        <p>Поки що немає постів.</p>
    {% endfor %}

</div>
{% endblock %}
